<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div align="center" id="formDiv">
        <form action="">
            <table >
              <tr><td>Name:</td><td><input type="text" required pattern="[a-zA-Z]{4}"></td></tr>
              <tr><td>UName:</td><td><input type="text"></td></tr>
               <tr><td>Password: </td><td><input type="password"></td></tr>
               <tr><td>Re-enter Password: </td><td><input type="password"> </td></tr>
               <tr><td>Address: </td><td> <input type="text"> </td></tr>
               <tr><td>City: </td><td><select name="city" id="" >  
                <option value="1">Delhi</option>
                <option value="2">Mumbai</option>
                <option value="3">Chennai</option>
                <option value="4">Kolkata</option>
                
            </select> </td></tr>
               <tr><td>Email: </td><td><input type="email"> </td></tr>
               <tr><td> Phone Number: </td><td> <input type="text"> </td></tr>
               <tr><td>submit:  </td><td>  <input type="submit"> </td></tr>
            </table>
        </form>
    </div>
</body>
</html>
