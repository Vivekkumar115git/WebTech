<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <p class=" text-center h2">Sign up</p>
                <form action="" method="post">
                    <div>
                        <label class="form-label">Name</label>
                        <input class="form-control-plaintext" type="text" placeholder="Name" required="required">
                    </div>
                    <div>
                        <label class="form-label">Email</label>
                        <input class="form-control-plaintext" type="email" placeholder="Email" required="required">
                    </div>
                    <div>
                        <label class="form-label">Password</label>
                        <input class="form-control-plaintext" type="password" placeholder="Password" required="required">
                    </div>
                    <div>
                        <label class="form-label">Repeat Password</label>
                        <input class="form-control-plaintext" type="password" placeholder="Repeat Password" required="required">
                    </div>
                    <div>
                        <label class="form-label"><input type="checkbox" class="form-check-input"> I agree to all</label>
                        <a href="#">Terms and Conditions</a>
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Register">
                </form>
            </div>
            <div class="col-md-6">
                <img src="img/cdac.png" class="img-fluid" alt="CDAC logo">
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
